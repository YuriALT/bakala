<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="Public/favico.svg" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Bakala</a>
            </div>
        </nav>
    </header>
    <main>
        <!-- title -->
        <h1 class="h1">
            Products in store
            <span id="total-products">(4)</span>
        </h1>
        <!-- filter-bar -->
        <div id="filter-bar">
            <form action="">
                <input type="text" name="search" placeholder="search by name">
                <select name="sort" id="">
                    <option value="asc">A-Z</option>
                    <option value="desc">Z-A</option>
                </select>
                <button>Filter</button>
            </form>
        </div>
        <!-- productes area -->
        <div id="products-container" class="d-flex">
            <div class="card" style="width: 18rem;">
                <img src="https://cdn.pixabay.com/photo/2016/03/05/19/24/cheese-1238395_960_720.jpg
                " class="card-img-top" alt="description of the Products">
                <div class="card-body">
                    <h5 class="card-title">Yellow cheese</h5>
                    <p class="card-text">$15.00</p>
                    <a href="#" class="btn btn-primary">View Detalis</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="https://cdn.pixabay.com/photo/2016/03/05/19/24/cheese-1238395_960_720.jpg
                " class="card-img-top" alt="description of the Products">
                <div class="card-body">
                    <h5 class="card-title">Yellow cheese</h5>
                    <p class="card-text">$15.00</p>
                    <a href="#" class="btn btn-primary">View Detalis</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="https://cdn.pixabay.com/photo/2016/03/05/19/24/cheese-1238395_960_720.jpg
                " class="card-img-top" alt="description of the Products">
                <div class="card-body">
                    <h5 class="card-title">Yellow cheese</h5>
                    <p class="card-text">$15.00</p>
                    <a href="#" class="btn btn-primary">View Detalis</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="https://cdn.pixabay.com/photo/2016/03/05/19/24/cheese-1238395_960_720.jpg
                " class="card-img-top" alt="description of the Products">
                <div class="card-body">
                    <h5 class="card-title">Yellow cheese</h5>
                    <p class="card-text">$15.00</p>
                    <a href="#" class="btn btn-primary">View Detalis</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="text-center"> &#169; 2022 Bakala - store management system. </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
